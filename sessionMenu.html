<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Maze</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="logo">
    <img src="images/logo.png" alt="Cargo Maze">
</div>
<div class="sessions">
    <span>SALAS</span>
    <div class="session-container">
        <button class="session" type="submit" id="1" onclick="sessionMenu.enterSession('1')">
            <div class="part status">
                <div class="circle-status"></div>
            </div>
            <div class="part session-name">Sala MVP</div>
            <div class="part private">
                <!--                <img src="../static/images/padlock.png" height="10px" alt="Privada">-->
            </div>
            <div class="part capacity" id="capacity-1">0/4</div>
        </button>
    </div>
</div>
    <script src="js/apiclient.js" defer></script>
    <script src="js/sessionMenu.js" defer></script>
    <script src="js/login.js" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const displayName = urlParams.get("displayName");
            const token = urlParams.get("token");
        
            if (displayName && token) {
                login(displayName, token);
            } else {
                console.error("Faltan parámetros de autenticación en la URL");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
