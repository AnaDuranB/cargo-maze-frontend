<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Maze</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="logo">
    <img src="images/logo.png" alt="Cargo Maze">
</div>
<div class="sessions">
    <span>SALAS</span>
    <div class="session-container">
        <button class="session" type="submit" id="1" onclick="sessionMenu.enterSession('1')">
            <div class="part status">
                <div class="circle-status"></div>
            </div>
            <div class="part session-name">Sala MVP</div>
            <div class="part private">
                <!--                <img src="../static/images/padlock.png" height="10px" alt="Privada">-->
            </div>
            <div class="part capacity" id="capacity-1">0/4</div>
        </button>
    </div>
</div>
    <script src="js/apiclient.js" defer></script>
    <!-- <script src="js/login.js" defer></script> -->
    <script src="js/sessionMenu.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const displayName = urlParams.get('displayName');
            console.log('Token:', token);
            console.log('Display Name:', displayName);
            
            if (token) {
                // Almacenar el token en sessionStorage
                sessionStorage.setItem("token", token);

                // Obtener informaci贸n del usuario desde el backend
                try {
                    const response = await fetch("http://localhost:8080/cargoMaze/correct", {
                        method: "GET",
                        headers: { Authorization: `Bearer ${token}` },
                    });
        
                    if (response.ok) {
                        const userInfo = await response.json();
                        sessionStorage.setItem("nickname", userInfo.displayName);
                        sessionStorage.setItem("userPrincipalName", userInfo.userPrincipalName);
                    } else {
                        console.error("Error al obtener informaci贸n del usuario");
                    }
                } catch (error) {
                    console.error("Error al conectar con el backend:", error);
                }
            } else {
                alert("No se encontr贸 un token de autenticaci贸n.");
                window.location.href = "http://localhost:4200";
            }
        });
        
    </script>
</body>
</html>
